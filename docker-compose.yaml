version: '3.8'
services:
  rabbitmq:
    image: rabbitmq:3-management
    ports:
      - "5673:5672"
      - "15673:15672"

  producer:
    build:
      context: .
      dockerfile: docker/Dockerfile.producer
    depends_on:
      - rabbitmq
    environment:
      - CONFIG_PATH=/app/config/config.yaml

  consumer:
    build:
      context: .
      dockerfile: docker/Dockerfile.consumer
    depends_on:
      - rabbitmq
    environment:
      - CONFIG_PATH=/app/config/config.yaml